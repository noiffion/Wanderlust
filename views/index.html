<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Wanderlust</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Work+Sans" rel="stylesheet">
  </head>

  <body>
    <header>
      <img class="logo" 
           src="https://s3.amazonaws.com/codecademy-content/courses/intermediate-javascript-requests/wanderlust/logo.svg" 
           alt="logo" />
    </header>

    <main>
      <h1>Where do you want to land?</h1>
      <form id="cityForm" autocomplete="off">
        <input type="text" id="inputCity">
        <button id="button" type="submit">Submit</button>
      </form>
      <p id="jsonResult"> </p>
    </main>

    <div class="container">
    <div id="destination">
    </div>

    <div class="sectiontitle">
      <h2>WEATHER</h2>
    </div>

    <section id="weather">
      <div class="weather" id="weather1">
      </div>
      <div class="weather" id="weather2">
      </div>
      <div class="weather" id="weather3">
      </div>
    </section>

    <div class="sectiontitle">
      <h2>TOP ATTRACTIONS</h2>
    </div>

    <section id="venues">
      <div class="venue" id="venue1">
      </div>
      <div class="venue" id="venue2">
      </div>
      <div class="venue" id="venue3">
      </div>
    </section>

    <footer>
    </footer>

  </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">
    </script>
    <script src="/script.js"></script>
  </body>

</html>
